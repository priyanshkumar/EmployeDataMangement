<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <script src="./assets/js/timesheet.js"></script>

    <title>EDM</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="jumbotron text-center bg-dark text-light">
            <h1>Employee Data Management</h1>
            <h4>A Comprehensive Directory of Employee Billable Hours</h4>
          </div>
        </div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="column col-1"></div>
        <div class="column col-10">
          <div class="card">
            <div class="card-header">
              Current Employees
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody id="employee-details"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="column col-1"></div>
      </div>

      <div class="row mt-4">
        <div class="column col-1"></div>
        <div class="column col-10">
          <div class="card">
            <div class="card-header">
              Add Employee
            </div>

            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="employee-name">Employee Name</label>
                  <input type="text" class="form-control" id="employee-name" />
                </div>
                <div class="form-group">
                  <label for="employee-role">Role </label>
                  <input type="text" class="form-control" id="employee-role" />
                </div>
                <div class="form-group">
                  <label for="start-date">Start Date</label>
                  <input type="date" class="form-control" id="start-date" />
                </div>
                <div class="form-group">
                  <label for="monthly-rate">Monthly Rate</label>
                  <input type="number" min="0" class="form-control" id="monthly-rate" />
                </div>
                <button type="button" class="btn btn-primary mt-2 float-right" id="btn-submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="column col-1"></div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <span class="text-muted">Midori//Priyansh//Shyam &copy</span>
      </div>
    </footer>
  </body>
</html>
